<script>
    $(document).ready(function () {

            }

    });

    function loadData() {
        let chiTieu = $("#chiTieuSelect").val();
        let soPu = $("#soPu").val();
        let soPuIC = $("#soPuIC").val();

        if (!chiTieu) {
            alert("Vui l√≤ng ch·ªçn ch·ªâ ti√™u!");

        }

        $.ajax({

            type: "POST",
            contentType: "application/json",
            data: JSON.stringify({ chi_tieu: chiTieu, so_pu: soPu, so_pu_ic: soPuIC }),
            success: function (response) {
                let tableHeaders = $("#tableHeaders");
                let tbody = $("#dataTableBody");
                tbody.empty();
                tableHeaders.empty();

                if (response.status === "success") {
                    let columns = response.columns;
                    let data = response.data;

                    // üîπ T·∫°o ti√™u ƒë·ªÅ c·ªôt t·ª´ danh s√°ch c·ªôt ƒë·ªông
                    columns.forEach(colName => {

                    // üîπ Hi·ªÉn th·ªã d·ªØ li·ªáu ƒë√£ t√≠nh to√°n
                    if (data.length > 0) {
                        data.forEach((row) => {

                            row.forEach(cell => {
                                tr += `<td>${cell}</td>`;
                            });
                            tr += "</tr>";

                        });
                    } else {
                        tbody.append("<tr><td colspan='4' class='text-center'>Kh√¥ng c√≥ d·ªØ li·ªáu</td></tr>");
                    }

    }
</script>
