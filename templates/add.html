<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Chỉ Tiêu</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">PCR Mix Auto Cal</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/">Mix phản ứng</a></li>
                <li class="nav-item"><a class="nav-link active" href="/add">Thêm chỉ tiêu</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="text-center">Thêm Chỉ Tiêu</h2>

    <div class="mb-3">
        <label for="tenChiTieu" class="form-label">Tên chỉ tiêu:</label>
        <input type="text" id="tenChiTieu" class="form-control">
    </div>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Tên thành phần</th>
                <th>Thể tích mix (ul)</th>
                <th>Thể tích mix IC (ul)</th>
            </tr>
        </thead>
        <tbody id="entryTable">
            <tr>
                <td><input type="text" class="form-control"></td>
                <td><input type="text" class="form-control"></td>
                <td><input type="text" class="form-control"></td>
            </tr>
        </tbody>
    </table>

    <button class="btn btn-secondary" onclick="addRow()">➕ Thêm dòng</button>
    <button class="btn btn-danger" onclick="removeRow()">❌ Xóa dòng</button>
    <button class="btn btn-primary" onclick="saveData()">💾 Lưu</button>
</div>

<script>
    function addRow() {
        let table = document.getElementById("entryTable");
        let row = `<tr>
            <td><input type="text" class="form-control"></td>
            <td><input type="text" class="form-control"></td>
            <td><input type="text" class="form-control"></td>
        </tr>`;
        table.innerHTML += row;
    }

    function removeRow() {
        let table = document.getElementById("entryTable");
        if (table.rows.length > 1) {
            table.deleteRow(-1);
        }
    }

    function saveData() {
        alert("Dữ liệu đã được lưu!");
    }
</script>

</body>
</html>
